{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/myStyle.css' %}" />

<h1>Welcome to MovietoV</h1>

{% if data %}
    <ul>
    {% for movie in data %}
        <ul>
            <img src= {{movie.image.url}}>
                <p>
                    {{movie.Movie_Title }}
                </p>
            </img>

        </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No movies are available to vote on.</p>
{% endif %}
