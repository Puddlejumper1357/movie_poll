{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/thisStyle.css' %}" />

<h1>Welcome to MovietoV</h1>

{% if data %}
    <ul>
    {% for movie in data %}
        <ul>
                <h3>
                    {{movie.Movie_Title }}
                </h3>
                
                <img src= {{movie.image.url}}>
            </img>

        </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No movies are available to vote on.</p>
{% endif %}
